<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/76eab5b41f.js" crossorigin="anonymous"></script>
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div id="list-ctr">
        <div id="list-header">
            <h1>Today's To Do</h1>
            <button id="reset-btn" type="button"><i class="fa-solid fa-arrows-rotate"></i></button>
        </div>
        <div id="add">
            <input type="text" placeholder="Add to your list..."/>
            <button id="enter-btn" type="button"><i class="fa-solid fa-arrow-right-to-bracket"></i></button>
        </div>
        <div id="list">
        </div>
        <div id="complete-ctr">
            <button id="clear" type="button">Clear all completed</button>
        </div>
    </div>
</body>
</html>
